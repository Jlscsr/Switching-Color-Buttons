<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sandBox.js" defer></script>
    <title>SWITCH COLORS</title>
</head>

<body style="background-color: #1e272e;">
    <div class="container">
        <h1>A Simple Color Picker</h1>
        <h3>By: Julius Raagas</h3>
        <div id="color-diplay" class="color-diplay-container">
            <p></p>
        </div>

        <div class="button-container">
            <button id="red-btn" onclick="redColorPanel()">RED</button>
            <button id="blue-btn" onclick="blueColorPanel()">BLUE</button>
            <button id="green-btn" onclick="greenColorPanel()">GREEN</button>
            <button id="yellow-btn" onclick="yellowColorPanel()">YELLOW</button>
            <button id="orange-btn" onclick="orangeColorPanel()">ORANGE</button>
            <button id="pink-btn" onclick="pinkColorPanel()">PINK</button>
            <button id="gray-btn" onclick="grayColorPanel()">GRAY</button>
            <button id="white-btn" onclick="whiteColorPanel()">WHITE</button>
            <button id="black-btn" onclick="blackColorPanel()">BLACK</button>
        </div>
    </div>
</body>

</html>
